<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Task App</title>
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>Tareas del Día</h1>
				<input class="new-todo" placeholder="¿Qué necesitas hacer?" autofocus>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<ul class="filters">
					<li>
						<a class="selected filtro" href="#/">Tareas</a>
					</li>
					<li>
						<a class="filtro" href="#/active">Por hacer</a>
					</li>
					<li>
						<a class="filtro" href="#/completed">Realizadas</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed">Borrar tareas realizadas</button>
			</footer>
		</section>
		<footer class="info">
			<!-- Change this out with your name and url ↓ -->
			<p>Creado por <a href="https://github.com/ronlab89/" target="_blank">Ronald Labrador</a></p>
			<p>&copy; 2021 - Ronald Labrador </a></p>
		</footer>
        
        
	</body>
</html>
